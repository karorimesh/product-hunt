{% extends 'base.html' %}

{% block content %}

{% for product in products.all %}


<div class="row pt-4">
	<div class="col-2" onclick="window.location= &#39 {% url 'detail' product.id %} &#39 ;" style="cursor: pointer;">
		<img src="{{ product.icon.url }}" class="img-fluid">
	</div>
	<div class="col-6"onclick="window.location= &#39 {% url 'detail' product.id %} &#39 ;" style="cursor: pointer;">
		<h1>{{ product.title }}</h1>
		<p> {{ product.summary }} </p>
	</div>
	<div class="col-4">
		<a href="javascript:{document.getElementById('upvote{{ product.id}}').submit()}"><button class="btn btn-primary btn-lg btn-block" ><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
	</div>
</div>

<form method="POST" id="upvote{{ product.id }}" action="{% url 'upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden" name="">
</form>
{% endfor %}

{% endblock %}
